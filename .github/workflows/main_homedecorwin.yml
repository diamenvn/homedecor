# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - homedecorwin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_4c3ad32b8c3249ddbbc8d4b00d21d333 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_69030feb05064dbea23fdd5a296b3379 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4c3ad32b8c3249ddbbc8d4b00d21d333 }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'homedecorwin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aff649bf2d294b8ab914b86f0b47e4dd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4c3ad32b8c3249ddbbc8d4b00d21d333 }}/appsvc/wordpress-alpine-php:${{ github.sha }}'