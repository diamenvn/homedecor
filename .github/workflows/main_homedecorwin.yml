# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - homedecorwin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://crcrossborderdev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_438781faad1c42bd8ed764afe18779f9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_25b253eb2f6f415dab913e8e9b1d6d65 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: crcrossborderdev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_438781faad1c42bd8ed764afe18779f9 }}/Kyc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'homedecorwin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b0db64685e4c422ba3c64bb2dbb86f2c }}
        images: 'crcrossborderdev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_438781faad1c42bd8ed764afe18779f9 }}/Kyc:${{ github.sha }}'